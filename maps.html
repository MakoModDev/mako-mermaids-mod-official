<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Maps Gallery</h1>
    </header>
    <main>
        <section class="download-section">
            <h2>Download Maps</h2>
            <button id="download-btn">Download All Maps</button>
        </section>

        <section class="description-section">
            <h2>Map Description</h2>
            <textarea id="map-description" rows="4" cols="50" placeholder="Enter map description here..."></textarea>
        </section>

        <section class="gallery">
            <h2>Image Gallery</h2>
            <div class="gallery-item">
                <img src="map1.jpg" alt="Map 1">
                <h3>Map Title 1</h3>
                <p>Description for Map 1.</p>
            </div>
            <div class="gallery-item">
                <img src="map2.jpg" alt="Map 2">
                <h3>Map Title 2</h3>
                <p>Description for Map 2.</p>
            </div>
            <div class="gallery-item">
                <img src="map3.jpg" alt="Map 3">
                <h3>Map Title 3</h3>
                <p>Description for Map 3.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 MakoModDev. All rights reserved.</p>
    </footer>
</body>
</html>
